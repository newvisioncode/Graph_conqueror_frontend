<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نقشه قلعه‌ها</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
     html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #1a1a1a;
    }
    canvas, svg {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    #castleLayer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 20;
    }
  </style>

</head>
<body>
  <canvas id="mapCanvas"></canvas>
  <svg id="castleLayer" width="100%" height="100%"></svg>
  

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="script/main.js"></script>
  
  
</body>
</html>
